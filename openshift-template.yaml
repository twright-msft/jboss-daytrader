apiVersion: v1
kind: Template
metadata:
  name: daytrader-template
  labels:
    app: daytrader
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: eap-service-account
  secrets:
  - name: eap-app-secret
- apiVersion: v1
  data:
    jgroups.jceks: 
    keystore.jks: 
  kind: Secret
  metadata:
    annotations:
      description: Default HTTPS keystore (keystore.jks) with name 'jboss' and password
        'mykeystorepass' and JGoups keystore (jgroups.jceks) with name 'secret-key'
        and password 'password'
    name: eap-app-secret
  type: Opaque
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: web
  spec:
    tags:
      - name: latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: web
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: web:latest
    runPolicy: Serial
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_MIRROR_URL
          value: ${MAVEN_MIRROR_URL}
        - name: ARTIFACT_DIR
          value: javaee6/assemblies/daytrader-ear/target
        from:
          kind: ImageStreamTag
          name: jboss-eap70-openshift:1.4
          namespace: openshift
      type: Source
    triggers:
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: web
    labels:
      application: web
  spec:
    replicas: 1
    selector:
      deploymentConfig: web
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          deploymentConfig: web
          application: web
      spec:
        containers:
        - env:
          - name: OPENSHIFT_KUBE_PING_LABELS
            value: application=web
          - name: OPENSHIFT_KUBE_PING_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: HORNETQ_CLUSTER_PASSWORD
            value: ${HORNETQ_CLUSTER_PASSWORD}
          - name: HORNETQ_QUEUES
            value: TradeBrokerQueue
          - name: HORNETQ_TOPICS
            value: TradeStreamerTopic
          - name: JGROUPS_ENCRYPT_SECRET
            value: eap-app-secret
          - name: JGROUPS_ENCRYPT_KEYSTORE_DIR
            value: /etc/jgroups-encrypt-secret-volume
          - name: JGROUPS_ENCRYPT_KEYSTORE
            value: jgroups.jceks
          - name: JGROUPS_ENCRYPT_NAME
            value: secret-key
          - name: JGROUPS_ENCRYPT_PASSWORD
            value: password
          - name: JGROUPS_CLUSTER_PASSWORD
            value: ${JGROUPS_CLUSTER_PASSWORD}
          - name: TIMER_SERVICE_DATA_STORE
            value: web-mssql
          - name: AUTO_DEPLOY_EXPLODED
            value: "false"
          image: web
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: web
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          - containerPort: 8888
            name: ping
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/eap-secret-volume
            name: eap-keystore-volume
            readOnly: true
          - mountPath: /etc/jgroups-encrypt-secret-volume
            name: eap-jgroups-keystore-volume
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        serviceAccount: eap-service-account
        serviceAccountName: eap-service-account
        terminationGracePeriodSeconds: 60
        volumes:
        - name: eap-keystore-volume
          secret:
            defaultMode: 420
            secretName: eap-app-secret
        - name: eap-jgroups-keystore-volume
          secret:
            defaultMode: 420
            secretName: eap-app-secret
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - web
        from:
          kind: ImageStreamTag
          name: web:latest
      type: ImageChange
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: mssql
  spec:
    replicas: 1
    selector:
      deploymentConfig: mssql
    strategy:
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          deploymentConfig: mssql
      spec:
        containers:
        - env:
          - name: SA_PASSWORD
            value: daytrader1!
          - name: ACCEPT_EULA
            value: "Y"
          image: microsoft/mssql-server-linux:latest
          imagePullPolicy: Always
          name: mssql
          ports:
          - containerPort: 1433
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/opt/mssql
            name: web-mssql-pvol
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 60
        volumes:
        - name: web-mssql-pvol
          emptyDir: {}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The web server's http port.
    name: web
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentConfig: web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: The database server's port.
    name: web-mssql
  spec:
    ports:
    - port: 1433
      protocol: TCP
      targetPort: 1433
    selector:
      deploymentConfig: mssql
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      description: Route for application's http service.
    labels:
    name: web
  spec:
    to:
      kind: Service
      name: web
      weight: 100
    wildcardPolicy: None

## pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: daytrader-pipeline
    name: daytrader-pipeline
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "web", "kind": "BuildConfig"},{"name": "web", "kind": "DeploymentConfig"}]'
  spec:
    runPolicy: Serial
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          node ('maven') {
            stage 'Build'
            sleep 5

            stage 'Run Tests in DEV'
            sleep 4

            stage 'Deploy to TEST'
            sleep 4

            stage 'Run Tests in TEST'
            sleep 5
          }

          node {
            stage 'Deploy to PROD (Not Live)'
            sleep 6

            stage 'Smoke Tests in PROD (Not Live)'
            sleep 10
          }

          stage 'Approve Go Live'
          timeout(time:30, unit:'MINUTES') {
            input message:'Go Live in Production?'
          }

          node {
            stage 'Go Live'
            openshiftDeploy(deploymentConfig: 'web')
          }
      type: JenkinsPipeline
parameters:
- description: Maven mirror url. If nexus is deployed locally, use nexus url (e.g. http://nexus.ci:8081/content/groups/public/)
  displayName: Maven mirror url
  name: MAVEN_MIRROR_URL
- description: HornetQ cluster admin password
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: HORNETQ_CLUSTER_PASSWORD
  required: true
- description: JGroups cluster password
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: JGROUPS_CLUSTER_PASSWORD
  required: true
- description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/jamesfalkner/jboss-daytrader
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  value: "master"
